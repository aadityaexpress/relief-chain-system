<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Procurement | ChainRelief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#151f32', 900: '#0f172a', 950: '#020617' },
                        brand: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #e2e8f0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        /* Custom scrollbar for activity log */
        #activity::-webkit-scrollbar { width: 6px; }
        #activity::-webkit-scrollbar-track { background: #0f172a; }
        #activity::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 h-8 w-8 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-600/20">
                        <i class="fa-solid fa-helmet-safety"></i>
                    </div>
                    <span class="text-xl font-bold text-white">ChainRelief <span class="text-indigo-400 text-sm ml-1 font-medium">TEAM</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <p id="wallet" class="text-xs font-mono text-emerald-400 hidden md:block"></p>
                    <button id="connectBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-lg text-sm font-bold transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-wallet"></i> <span>Connect Wallet</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-4 sm:p-8 max-w-7xl mx-auto w-full space-y-8">
        
        <!-- Header & Balance -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2">
                <h1 class="text-3xl font-bold text-white mb-2">Supply Procurement</h1>
                <p class="text-slate-400">Order verified supplies. Merchants remain anonymous until order confirmation.</p>
            </div>
            
            <div class="glass-panel p-6 rounded-2xl flex flex-col justify-center relative overflow-hidden group border border-indigo-500/20">
                <div class="absolute right-0 top-0 p-4 opacity-10 text-6xl text-indigo-500"><i class="fa-brands fa-ethereum"></i></div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Contract Budget</p>
                <div class="flex items-baseline gap-2">
                    <h2 id="balance" class="text-2xl font-bold text-white">0.00 ETH</h2>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Order Form -->
            <div class="glass-panel p-8 rounded-2xl lg:col-span-2 space-y-6">
                <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                    <i class="fa-solid fa-cart-flatbed text-indigo-500"></i> Create Requisition
                </h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Target Operation</label>
                        <div class="relative">
                            <select id="disasterSelect" class="w-full px-4 py-3 rounded-xl input-field text-sm appearance-none">
                                <option>Connect wallet to load...</option>
                            </select>
                            <div class="absolute right-4 top-3.5 text-slate-400 pointer-events-none"><i class="fa-solid fa-chevron-down"></i></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-xs font-medium text-slate-400 mb-1">Select Product</label>
                            <div class="relative">
                                <select id="productSelect" class="w-full px-4 py-3 rounded-xl input-field text-sm appearance-none"></select>
                                <div class="absolute right-4 top-3.5 text-slate-400 pointer-events-none"><i class="fa-solid fa-chevron-down"></i></div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-400 mb-1">Quantity</label>
                            <input id="qty" type="number" placeholder="0" class="w-full px-4 py-3 rounded-xl input-field text-sm font-bold">
                        </div>
                    </div>

                    <button id="orderBtn" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-600/20 transition-all flex justify-center items-center gap-2">
                        <span>Place Order On-Chain</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="bg-slate-900 border border-slate-800 rounded-xl flex flex-col h-[420px]">
                <div class="p-4 border-b border-slate-800 bg-slate-900/50 rounded-t-xl">
                    <h4 class="text-xs font-bold text-slate-300 uppercase tracking-wider flex items-center gap-2">
                        <i class="fa-solid fa-list-ul text-emerald-500"></i> Blockchain Activity
                    </h4>
                </div>
                <div id="activity" class="flex-grow p-4 space-y-3 overflow-y-auto text-sm text-slate-400 font-mono">
                    <div class="p-4 rounded-lg bg-slate-800/50 border border-slate-700/50 text-center text-xs text-slate-500">
                        Waiting for transactions...
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="module">
        import {
            initWeb3,
            connectWallet,
            placeOrder,
            getAllDisasters,
            getDisaster,
            getAllProducts
        } from "./app.js";

        await initWeb3();

        connectBtn.onclick = async () => {
            const addr = await connectWallet();
            // UI Updates
            wallet.innerText = "Connected: " + addr.substring(0,6) + "..." + addr.substring(38);
            connectBtn.innerHTML = `<i class="fa-solid fa-link"></i> Connected`;
            connectBtn.classList.replace('bg-indigo-600', 'bg-slate-700');
            
            await loadDisasters();
            await loadProducts();
        };

        async function loadDisasters() {
            const list = await getAllDisasters();
            disasterSelect.innerHTML = "";
            for (const d of list) {
                const opt = document.createElement("option");
                opt.value = d.id;
                opt.text = `#${d.id} - ${d.name}`;
                disasterSelect.appendChild(opt);
            }
            // Trigger balance update initially
            if(list.length > 0) updateBalance();
        }

        async function updateBalance() {
            if (!disasterSelect.value) return;
            // Add loading state text
            balance.innerText = "Loading...";
            
            const d = await getDisaster(disasterSelect.value);
            balance.innerText = ethers.utils.formatEther(d.balance) + " ETH";
        }

        disasterSelect.onchange = updateBalance;

        async function loadProducts() {
            const products = await getAllProducts();
            productSelect.innerHTML = "";
            for (const p of products) {
                const opt = document.createElement("option");
                opt.value = p.id;
                opt.text = `Product #${p.id} | ${ethers.utils.formatEther(p.price)} ETH`;
                productSelect.appendChild(opt);
            }
        }

        orderBtn.onclick = async () => {
            const originalText = orderBtn.innerHTML;
            orderBtn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...`;
            
            try {
                await placeOrder(
                    disasterSelect.value,
                    productSelect.value,
                    qty.value
                );

                addActivityBlock(
                    `Order placed â†’ Disaster #${disasterSelect.value}, Product #${productSelect.value}, Qty ${qty.value}`
                );

                await updateBalance();
            } catch (error) {
                console.error(error);
            } finally {
                orderBtn.innerHTML = originalText;
            }
        };

        function addActivityBlock(text) {
            const container = document.getElementById('activity');
            
            // Remove the "Waiting" placeholder if it exists
            if (container.innerText.includes("Waiting for transactions")) {
                container.innerHTML = "";
            }

            const block = document.createElement("div");
            // Tailwind styling for new blocks
            block.className = "p-3 rounded bg-slate-800 border-l-2 border-indigo-500 mb-2 animate-[pulse_0.5s_ease-in-out]";
            block.innerHTML = `
                <div class="text-[10px] text-slate-500 mb-1">${new Date().toLocaleTimeString()}</div>
                <div class="text-xs text-white">${text}</div>
            `;

            container.prepend(block);
        }
    </script>
</body>
</html>
