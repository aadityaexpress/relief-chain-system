<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Logistics | ChainRelief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#151f32', 900: '#0f172a', 950: '#020617' },
                        brand: { 500: '#0ea5e9', 600: '#0284c7' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #e2e8f0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #0ea5e9;
            outline: none;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-brand-600 h-8 w-8 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-brand-600/20">
                        <i class="fa-solid fa-truck-fast"></i>
                    </div>
                    <span class="text-xl font-bold text-white">ChainRelief <span class="text-brand-500 text-sm ml-1 font-medium">MERCHANT</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <p id="wallet" class="text-xs font-mono text-emerald-400 hidden md:block"></p>
                    <button id="connectBtn" class="bg-brand-600 hover:bg-brand-500 text-white px-5 py-2 rounded-lg text-sm font-bold transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-wallet"></i> <span>Connect Wallet</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-4 sm:p-8 max-w-3xl mx-auto w-full space-y-8">
        
        <!-- Dashboard Stats (Visual Only) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="glass-panel p-6 rounded-2xl flex items-center gap-4 border border-brand-500/10">
                <div class="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center text-brand-500 text-xl">
                    <i class="fa-solid fa-clipboard-list"></i>
                </div>
                <div>
                    <p class="text-xs text-slate-400 uppercase font-semibold">Pending Actions</p>
                    <h2 class="text-xl font-bold text-white">Upload Proofs</h2>
                </div>
            </div>
             <div class="glass-panel p-6 rounded-2xl flex items-center gap-4 border border-emerald-500/10">
                <div class="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center text-emerald-500 text-xl">
                    <i class="fa-brands fa-ethereum"></i>
                </div>
                <div>
                    <p class="text-xs text-slate-400 uppercase font-semibold">Payment Status</p>
                    <h2 class="text-xl font-bold text-white">Ready for Release</h2>
                </div>
            </div>
        </div>

        <!-- Submission Form -->
        <div class="glass-panel p-8 rounded-2xl">
            <h2 class="text-xl font-bold text-white mb-6 pb-4 border-b border-slate-700 flex items-center gap-2">
                <i class="fa-solid fa-cloud-arrow-up text-brand-500"></i> Submit Delivery Proof
            </h2>
            
            <div class="space-y-6">
                <!-- Select Disaster -->
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-2">1. Select Disaster Contract</label>
                    <div class="relative">
                        <select id="disasterSelect" class="w-full px-4 py-3 rounded-xl input-field text-sm appearance-none">
                            <option>Connect wallet to load...</option>
                        </select>
                        <div class="absolute right-4 top-3.5 text-slate-400 pointer-events-none"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                </div>

                <!-- Select Order -->
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-2">2. Select Order</label>
                    <div class="relative">
                        <select id="orderSelect" class="w-full px-4 py-3 rounded-xl input-field text-sm appearance-none">
                            <option>Select a disaster first...</option>
                        </select>
                        <div class="absolute right-4 top-3.5 text-slate-400 pointer-events-none"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                </div>

                <!-- Proof Input -->
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-2">3. Proof of Delivery (IPFS Hash / Invoice Link)</label>
                    <div class="relative">
                        <input id="proof" type="text" placeholder="e.g., QmHash... or https://..." class="w-full px-4 py-3 pl-10 rounded-xl input-field text-sm font-mono">
                        <div class="absolute left-3 top-3.5 text-slate-500"><i class="fa-solid fa-link"></i></div>
                    </div>
                    <p class="text-[10px] text-slate-500 mt-2">
                        <i class="fa-solid fa-circle-info mr-1"></i> Include invoice ID, geo-tag, and photos in your upload.
                    </p>
                </div>

                <!-- Submit Button -->
                <button id="submitBtn" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-brand-600/20 transition-all flex items-center justify-center gap-2">
                    <span>Submit Proof to Blockchain</span> <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

    </main>

    <script type="module">
        import {
            initWeb3,
            connectWallet,
            submitProof,
            getAllDisasters,
            getOrdersForDisaster
        } from "./app.js";

        await initWeb3();

        connectBtn.onclick = async () => {
            const addr = await connectWallet();
            // UI Updates
            wallet.innerText = "Connected: " + addr.substring(0,6) + "..." + addr.substring(38);
            connectBtn.innerHTML = `<i class="fa-solid fa-link"></i> Connected`;
            connectBtn.classList.replace('bg-brand-600', 'bg-slate-700');
            
            await loadDisasters();
        };

        async function loadDisasters() {
            const list = await getAllDisasters();
            disasterSelect.innerHTML = "";
            for (const d of list) {
                const opt = document.createElement("option");
                opt.value = d.id;
                opt.text = `#${d.id} - ${d.name}`;
                disasterSelect.appendChild(opt);
            }
            await loadOrders();
        }

        disasterSelect.onchange = loadOrders;

        async function loadOrders() {
            orderSelect.innerHTML = "";
            // Handle case where no disaster is selected
            if(!disasterSelect.value) return;

            const orders = await getOrdersForDisaster(disasterSelect.value);

            if (orders.length === 0) {
                orderSelect.innerHTML = "<option>No orders yet</option>";
                return;
            }

            for (const o of orders) {
                const opt = document.createElement("option");
                opt.value = o.index;
                opt.text = `Order #${o.index} | Product ${o.productId} | Qty ${o.quantity}`;
                orderSelect.appendChild(opt);
            }
        }

        submitBtn.onclick = () => {
            if (!proof.value) { 
                alert("Please enter proof reference"); 
                return; 
            }
            
            // Visual feedback
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Submitting...`;
            
            submitProof(disasterSelect.value, orderSelect.value, proof.value)
                .then(() => {
                    submitBtn.innerHTML = originalText;
                })
                .catch((err) => {
                    console.error(err);
                    submitBtn.innerHTML = originalText;
                });
        };
    </script>
</body>
</html>
