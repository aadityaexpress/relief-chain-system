<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center | ChainRelief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#151f32', 900: '#0f172a', 950: '#020617' },
                        brand: { 500: '#6366f1', 600: '#4f46e5', accent: '#10b981' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #e2e8f0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-brand-600 h-8 w-8 rounded-lg flex items-center justify-center text-white font-bold">
                        <i class="fa-solid fa-cube"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-white">ChainRelief <span class="text-brand-500 text-sm font-medium ml-1">ADMIN</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <p id="wallet" class="text-xs font-mono text-emerald-400 hidden md:block"></p>
                    <button id="connectBtn" class="bg-brand-600 hover:bg-brand-500 text-white px-5 py-2 rounded-lg text-sm font-medium transition-colors shadow-lg shadow-brand-600/20 flex items-center gap-2">
                        <i class="fa-solid fa-wallet"></i> <span>Connect Wallet</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-4 sm:p-8 max-w-7xl mx-auto w-full space-y-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- 1. Create Disaster -->
            <div class="glass-panel rounded-2xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                        <i class="fa-solid fa-tower-broadcast text-brand-500"></i> Initialize Disaster
                    </h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Disaster Name</label>
                        <input id="dname" type="text" placeholder="e.g., Cyclone Relief" class="w-full px-4 py-2.5 rounded-lg input-field text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Team Address</label>
                        <input id="team" type="text" placeholder="0x..." class="w-full px-4 py-2.5 rounded-lg input-field text-sm font-mono">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">NGO Address</label>
                        <input id="ngo" type="text" placeholder="0x..." class="w-full px-4 py-2.5 rounded-lg input-field text-sm font-mono">
                    </div>
                    <button id="createBtn" class="w-full mt-4 bg-slate-800 hover:bg-brand-600 hover:text-white text-slate-300 py-2.5 rounded-lg text-sm font-medium transition-all border border-slate-700 hover:border-brand-500">
                        Create Operation
                    </button>
                </div>
            </div>

            <!-- 2. Add Product -->
            <div class="glass-panel rounded-2xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                        <i class="fa-solid fa-box-open text-brand-500"></i> Add Verified Merchants
                    </h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Price per Unit (ETH)</label>
                        <input id="price" type="number" step="0.0001" placeholder="0.5" class="w-full px-4 py-2.5 rounded-lg input-field text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Merchant Address</label>
                        <input id="merchant" type="text" placeholder="0x..." class="w-full px-4 py-2.5 rounded-lg input-field text-sm font-mono">
                    </div>
                    <button id="addProductBtn" class="w-full mt-4 bg-slate-800 hover:bg-brand-600 hover:text-white text-slate-300 py-2.5 rounded-lg text-sm font-medium transition-all border border-slate-700 hover:border-brand-500">
                        List Product
                    </button>
                </div>
            </div>

            <!-- 3. Release Payment -->
            <div class="glass-panel rounded-2xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                        <i class="fa-solid fa-coins text-emerald-500"></i> Release Payment
                    </h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Disaster ID</label>
                        <input id="disasterId" type="number" placeholder="0" class="w-full px-4 py-2.5 rounded-lg input-field text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Order Index</label>
                        <input id="orderIndex" type="number" placeholder="0" class="w-full px-4 py-2.5 rounded-lg input-field text-sm">
                    </div>
                    <button id="releaseBtn" class="w-full mt-4 bg-emerald-600 hover:bg-emerald-500 text-white py-2.5 rounded-lg text-sm font-medium transition-all shadow-lg shadow-emerald-600/20">
                        Verify & Release Funds
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import {
            initWeb3,
            connectWallet,
            createDisaster,
            addProduct,
            releasePayment
        } from "./app.js";

        await initWeb3();

        connectBtn.addEventListener("click", async () => {
            const addr = await connectWallet();
            wallet.innerText = "Connected: " + addr.substring(0, 6) + "..." + addr.substring(38);
            connectBtn.innerHTML = `<i class="fa-solid fa-link"></i> Connected`;
            connectBtn.classList.replace('bg-brand-600', 'bg-slate-700');
        });

        createBtn.onclick = () => createDisaster(dname.value, team.value, ngo.value);
        addProductBtn.onclick = () => addProduct(price.value, merchant.value);
        releaseBtn.onclick = () => releasePayment(disasterId.value, orderIndex.value);
    </script>
</body>
</html>
